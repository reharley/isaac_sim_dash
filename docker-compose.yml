version: '3.8'

services:
  backend:
    build: .
    ports:
      - '3001:3001'
    environment:
      NODE_ENV: production
      PORT: 3001

  frontend:
    image: nginx:alpine
    ports:
      - '5173:80'
    volumes:
      - ./apps/frontend/dist:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
